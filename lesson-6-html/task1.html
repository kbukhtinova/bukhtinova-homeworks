<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Task 1</title>
  <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000; height: 40px;}
  </style>
</head>
<body>
  <table>
    <tbody>
      <tr>
        <td colspan="2" bgcolor="#fff"></td>

        <td colspan="2" bgcolor="#fffa69"></td>
      </tr>
      <tr>
          <td rowspan="2" bgcolor="#fff"></td>
          <td rowspan="4" colspan="4" bgcolor="#ff5b2d"></td>
          <td rowspan="2" colspan="2" bgcolor="#fffa69" style="height: 94px;"></td>
      </tr>
      <tr></tr>
      <tr>
          <td rowspan="3" bgcolor="#fff"></td>
          <td rowspan="2" bgcolor="#fff"></td>
          <td rowspan="2" bgcolor="#fff" style="height: 94px;"></td>
      </tr>
      <tr></tr>
      <tr>
          <td colspan="2" bgcolor="#000"></td>
          <td colspan="2" bgcolor="#fff"></td>
          <td colspan="2" bgcolor="#fff"></td>
      </tr>
      <tr>
          <td rowspan="2" bgcolor="#fffa69"></td>
          <td colspan="2" bgcolor="#000"></td>
          <td colspan="2" bgcolor="#fff"></td>
          <td colspan="2" rowspan="2" bgcolor="#074481"></td>
      </tr>
      <tr>
          <td colspan="2" bgcolor="#fff"></td>
          <td colspan="2" bgcolor="#000"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
