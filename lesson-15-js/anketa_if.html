	<script>

      var fullName = lastName + ' ' + firstName + ' ' + secondName;
      var pension;

      if (gender == true)
			{
			    gender = ' женский ';
          if (age < 58)
          {
              pension = ' нет ';
          }
          else
          {
              pension = ' да ';
          }
			}
      else
			{
          gender = ' мужской ';
          if (age < 63)
          {
              pension = ' нет ';
          }

          {
              pension = ' да ';
          }
			}

      alert('\nваше ФИО: ' + fullName + '\nваш возраст в годах: ' + age + '\nваш возраст в днях: ' + (age*365) + '\nчерез 5 лет вам будет: ' + (age+5) + '\nваш пол: ' + gender + '\nвы на пенсии: ' + pension);
	</script>
