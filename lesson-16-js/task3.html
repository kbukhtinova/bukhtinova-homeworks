<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Task3</title>
</head>
<body>
	<script>
			'use strict';

      function pow(x, n) {
          var result = x

          for(var i = 1; i < n; i++) {
              result *= x;
          }

          return result
      }

      var x = prompt('Введите x')
      var n = prompt('Введите n')

      alert( pow(x, n) )

	</script>
</body>
